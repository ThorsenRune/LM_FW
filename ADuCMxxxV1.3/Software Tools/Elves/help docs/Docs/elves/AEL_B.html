<P>

Three principle types of libraries need to be considered:<BR>
Standard libraries provided with the compiler.<BR>
Peripheral libraries provided by the chip vendor.<BR>
Libraries written by the user.<P>

All three types are catered for if the 
<A HREF="AEC_B.html">Elves Code Rules</A> are adhered to.<P>
